name: Build and Publish MCP Agent

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'       # Goコードの変更
      - 'docs/**'      # ドキュメントの変更
      - 'agent/**'     # エージェント自体の変更
      - 'weather.go'   # ルートのファイル
      - 'README.md'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-agent

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    defaults:
      run:
        working-directory: ./agent

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './agent/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Ingest Knowledge (Learn Code & Docs)
        # 親ディレクトリのGoコードなどを読み込んで agent/data を生成
        run: npm run ingest

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./agent
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
